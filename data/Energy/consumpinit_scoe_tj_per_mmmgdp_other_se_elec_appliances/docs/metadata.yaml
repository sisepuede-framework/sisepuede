Assumptions:
- Appliances and electronics account for about 6.5% of the total electricity consumption
  in Louisiana
- 1 Million Kilowatthours = 3.6e+12 Joules and 1 joule = 1e-12 Tera Joules
- For the calculations, the real GDP was used
- Other Stationary Emissions are composed of the Industrial Sector, Transportation
  Sector and  Electric Power Sector
